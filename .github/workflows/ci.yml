name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Set CI Version
      id: version
      run: |
        VERSION="0.0.0-ci.${{ github.run_number }}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "CI Version: $VERSION"
      shell: bash

    - name: Restore dependencies
      run: dotnet restore src/MtgApiManager.Lib/MtgApiManager.Lib.csproj

    - name: Restore test dependencies
      run: dotnet restore src/MtgApiManager.Lib.Test/MtgApiManager.Lib.Test.csproj

    - name: Build Library
      run: >-
        dotnet build src/MtgApiManager.Lib/MtgApiManager.Lib.csproj
        --configuration Release
        --no-restore
        /p:Version=${{ steps.version.outputs.version }}

    - name: Build Tests
      run: >-
        dotnet build src/MtgApiManager.Lib.Test/MtgApiManager.Lib.Test.csproj
        --configuration Release
        --no-restore

    - name: Test with Coverage (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: >-
        dotnet test src/MtgApiManager.Lib.Test/MtgApiManager.Lib.Test.csproj
        --configuration Release
        --no-build
        --verbosity normal
        --collect:"XPlat Code Coverage"
        --results-directory ./coverage

    - name: Test (Other platforms)
      if: matrix.os != 'ubuntu-latest'
      run: >-
        dotnet test src/MtgApiManager.Lib.Test/MtgApiManager.Lib.Test.csproj
        --configuration Release
        --no-build
        --verbosity normal

    - name: Upload coverage to Codecov (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-mtg-sdk-dotnet
        fail_ci_if_error: false

    - name: Pack NuGet package (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: >-
        dotnet pack src/MtgApiManager.Lib/MtgApiManager.Lib.csproj
        --configuration Release
        --no-build
        --output ./artifacts
        /p:PackageVersion=${{ steps.version.outputs.version }}

    - name: Upload NuGet package artifact (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
        retention-days: 7
