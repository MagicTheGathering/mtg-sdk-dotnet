name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      nuget_api_key:
        description: 'NuGet API Key (optional if using secrets)'
        required: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true

jobs:
  publish:
    name: Build and Publish to NuGet
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for GitVersion

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml

    - name: Display Version
      run: |
        echo "Version: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"

    - name: Restore dependencies
      run: dotnet restore src/MtgApiManager.sln

    - name: Build
      run: >-
        dotnet build src/MtgApiManager.sln
        --configuration Release
        --no-restore
        /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }}
        /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
        /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}

    - name: Test
      run: >-
        dotnet test src/MtgApiManager.Lib.Test/MtgApiManager.Lib.Test.csproj
        --configuration Release
        --no-build
        --verbosity normal

    - name: Pack NuGet package
      run: >-
        dotnet pack src/MtgApiManager.Lib/MtgApiManager.Lib.csproj
        --configuration Release
        --no-build
        --output ./artifacts
        /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}

    - name: Publish to NuGet
      run: >-
        dotnet nuget push ./artifacts/*.nupkg
        --api-key ${{ secrets.NUGET_API_KEY }}
        --source https://api.nuget.org/v3/index.json
        --skip-duplicate

    - name: Upload NuGet package as release artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-release
        path: ./artifacts/*.nupkg
        retention-days: 90
