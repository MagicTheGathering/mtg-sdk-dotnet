name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      nuget_api_key:
        description: 'NuGet API Key (optional if using secrets)'
        required: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true

jobs:
  publish:
    name: Build and Publish to NuGet
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - name: Extract Version from Tag
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION#refs/tags/}"
        else
          VERSION="1.0.0-manual"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
      shell: bash

    - name: Restore dependencies
      run: dotnet restore src/MtgApiManager.Lib/MtgApiManager.Lib.csproj

    - name: Restore test dependencies
      run: dotnet restore src/MtgApiManager.Lib.Test/MtgApiManager.Lib.Test.csproj

    - name: Build Library
      run: >-
        dotnet build src/MtgApiManager.Lib/MtgApiManager.Lib.csproj
        --configuration Release
        --no-restore
        /p:Version=${{ steps.version.outputs.version }}

    - name: Build Tests
      run: >-
        dotnet build src/MtgApiManager.Lib.Test/MtgApiManager.Lib.Test.csproj
        --configuration Release
        --no-restore

    - name: Test
      run: >-
        dotnet test src/MtgApiManager.Lib.Test/MtgApiManager.Lib.Test.csproj
        --configuration Release
        --no-build
        --verbosity normal

    - name: Pack NuGet package
      run: >-
        dotnet pack src/MtgApiManager.Lib/MtgApiManager.Lib.csproj
        --configuration Release
        --no-build
        --output ./artifacts
        /p:PackageVersion=${{ steps.version.outputs.version }}

    - name: Publish to NuGet
      run: >-
        dotnet nuget push ./artifacts/*.nupkg
        --api-key ${{ secrets.NUGET_API_KEY }}
        --source https://api.nuget.org/v3/index.json
        --skip-duplicate

    - name: Upload NuGet package as release artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-release
        path: ./artifacts/*.nupkg
        retention-days: 90
